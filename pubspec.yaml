name: collect_the_world
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  flutter_swipe_detector: ^2.0.0
  http: ^1.2.1
  flutter_glow: ^0.3.0
  camera: ^0.10.5+9
  path_provider: ^2.1.3
  glassmorphism_ui: ^0.3.0
  glassmorphism: ^3.0.0
  loading_animation_widget: ^1.2.1
  confetti: ^0.7.0
  auto_size_text: ^3.0.0
  intl: ^0.19.0
  random_string_generator: ^2.0.0
  haptic_feedback: ^0.4.2
  url_launcher: ^6.3.0
  provider: ^6.1.2
  custom_timer: ^0.2.3
  popup: ^0.0.1
  show_more_text_popup: ^0.3.0
  custom_pop_up_menu: ^1.2.4
  hexcolor: ^3.0.1
  random_avatar: ^0.0.8
  random_string: ^2.3.1
  ionicons: ^0.2.2
  flutter_local_notifications: ^17.2.1+2
  jwt_decoder: ^2.0.1
  mailto: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  google_sign_in: ^6.2.1
  change_app_package_name: ^1.3.0
  firebase_core: ^3.2.0
  image: ^4.2.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  dio: ^5.5.0+1
  restart: ^1.0.0+1
  timezone: ^0.9.4
  flutter_timezone: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/images/logoVersionOneLogoTransparent.png

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: Poppins-Medium
      fonts:
        - asset: fonts/Poppins-Medium.ttf
    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Rubik
      fonts:
        - asset: fonts/static/Rubik-Regular.ttf
    - family: Robik-Light
      fonts:
        - asset: fonts/static/Rubik-Medium.ttf
    - family: Rukik-RLight
      fonts:
        - asset: fonts/static/Rubik-Light.ttf

flutter_launcher_icons:
  android: true
  ios: true
  remove_aplha: true
  image_path: "assets/images/logoVersionOneLogo.png"
  adaptive_icon_foreground: "assets/images/logoVersionOneLogo.png"
  adaptive_icon_background: "assets/images/logoVersionOneLogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
